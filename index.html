<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Password Manager App</div>
        <ul class="navbar">
            <li class="navbar-menu"><a href="home.html">Home</a></li>
            <li class="navbar-menu"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Your Password History</h1>
        <table border="1" class="table"></table>
        <h1>Save Your Password Details</h1>
        <form action="/save" method="post">
            <div class="form-label">
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required>
            </div>
            <div class="form-label">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-label">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button class="btn" type="submit">Save</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
